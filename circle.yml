machine:
  java:
    version: openjdk7
general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
     
test:
  minitest_globs:
    - test/integration/**/*.rb
    - test/extra-dir/**/*.rb
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
